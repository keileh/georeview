<style>
    html, body {
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
        
    .container {
        height: 100vh;
        width: 100vw;
    }
        
    .map__box {
        height: 100%;
        width: 100%;
    }
        
    .form {
        width: 350px;
    }

    .review__title {
        font-weight: 700;
        font-size: 16px;
        line-height: 18px;
    }
        
    .form_block {
        width: 100%;
        margin-bottom: 5px;
    }
        
    .form__input {
        box-sizing: border-box;
    }
        
    .form__input-textarea {
        resize: none;
    }
        
    .form__btn {
        background: #FF8663;
        border-radius: 3px;
        padding: 9px 10px;
        border: none;
        color: white;
    }
        
    .review__list {
        max-height: 500px;
        overflow: hidden;
    }
</style>

<div class="container">
    <div class="map__box" id="map"></div>
</div>

<script type="template" id="addFormTemplate">
    <div class="review__list"></div>
    <div class="form" data-role="review-form">
        <h3 class="review__title">Отзыв:</h3>
        <div class="form__block">
            <input class="form__input" data-role="review-name" type="text" placeholder="Укажите ваше имя" required>
        </div>
        <div class="form__block">
            <input class="form__input" data-role="review-place" type="text" placeholder="Укажите место" required>
        </div>
        <div class="form__block">
            <textarea name="comment" data-role="review-text" class="form__input form__input-textarea" placeholder="Оставьте отзыв" required></textarea>
        </div>
    </div>

    <button class="form__btn" data-role="review-add">Добавить</button>
</script>
